<!DOCTYPE html><html lang="ru"><head><title>Material design color palette demo</title><meta charset="UTF-8"><meta description="Material design color palette demo"><meta keywords="Material, design, color, palette, demo, mdl"><link rel="author" href="https://github.com/littleguga"><link rel="stylesheet" href="build/css/style.min.css"><link rel="stylesheet" href="build/material/material.min.css"><script type="text/javascript" src="build/js/clipboard.min.js"></script><script type="text/javascript" src="build/js/js.min.js"></script><script type="text/javascript" src="build/material/material.min.js"></script></head><body><div class="mdl-layout mdl-js-layout"><header class="mdl-layout__header mdl-color--blue-grey"><div class="mdl-layout__header-row"><span class="mdl-layout-title">Material colors demo</span><div class="mdl-layout-spacer"></div><nav class="mdl-navigation mdl-layout--large-screen-only"><span class="control-switch"><label for="switch-display" class="mdl-switch mdl-js-switch mdl-js-ripple-effect"><input id="switch-display" type="checkbox" class="mdl-switch__input"><span class="mdl-switch__label">Vertical align</span></label></span><span class="control-switch"><label for="switch-copy-class" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input id="switch-copy-class" type="radio" name="copy" data-option="class" checked class="mdl-radio__button"><span class="mdl-radio__label">ClassName</span></label></span><span class="control-switch"><label for="switch-copy-hex" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input id="switch-copy-hex" type="radio" name="copy" data-option="hex" class="mdl-radio__button"><span class="mdl-radio__label">Color hex</span></label></span><span class="control-switch"><label for="switch-copy-rgb" class="mdl-radio mdl-js-radio mdl-js-ripple-effect"><input id="switch-copy-rgb" type="radio" name="copy" data-option="rgb" class="mdl-radio__button"><span class="mdl-radio__label">RGB</span></label></span><a href="https://www.google.com
